// PropertyCondition.
message PropertyCondition {
    // The property is a "fixer" or property in need of moderate or extensive repair.
    bool is_fixer_upper = 1                                 [(tags) = "graphql:\"isFixerUpper,optional\" bson:\"is_fixer_upper\""];
